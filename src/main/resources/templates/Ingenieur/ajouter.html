        .container .btn {
        background-color: #28a745;

        body {

<nav class="navbar navbar-expand-lg navbar-light bg-light">

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="/capteur" onmouseover="highlightMenuItem(this)" onmouseout="removeHighlight(this)" onclick="highlightMenuItem(this)"><i class="fas fa-microchip"></i> Capteurs</a>

            <li class="nav-item">

</nav>

    <div class="container">
        <form th:action="@{/champs}" method="post">
       
            <div class="form-group">
                <label for="Nom">Nom du champ:</label>
                <input type="text" class="form-control" id="Nom" name="Nom" required>
            </div>
            <div class="form-group">
                <label for="superficie">Superficie:</label>
                <input type="number" class="form-control" id="superficie" name="superficie" required>
            </div>
            <div class="form-group">
                <label for="Localisation">Localisation:</label>
                <input type="text" class="form-control" id="Localisation" name=Localisation required>
            </div>
            <div class="form-group">
                <label for="TypeSol">Type de sol:</label>
                <input type="text" class="form-control" id="TypeSol" name=TypeSol required>
            </div>
            <div class="form-group">
    <label for="Culture">Culture:</label>
    <input type="text" class="form-control" id="Culture" name=Culture required>
            </div>



            <button type="submit" class="btn ">Ajouter</button>
        </form>
    </div>

    
    
     
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  

<script>
    function highlightMenuItem(element) {
        // Supprimer la classe "active" de tous les éléments du menu
        var menuItems = document.querySelectorAll('.nav-link');
        menuItems.forEach(function(item) {
            item.classList.remove('active');
        });

        // Ajouter la classe "active" à l'élément du menu survolé ou cliqué
        element.classList.add('active');
    }

    function removeHighlight(element) {
        // Supprimer la classe "active" de l'élément du menu lorsque la souris est retirée
        element.classList.remove('active');
    }
</script>


</body>
